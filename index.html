<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tusher Bank</title>
    <!--Bootstrap file-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!--Theme CSS file-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-area">
        <h1 class="text-center">Welcome to Tusher Bank</h1>
        <div class="submit-area">
            <h3>Login</h3>
            <input type="email" class="form-control" placeholder="Enter your Email">
            <br>
            <input type="password" class="form-control" placeholder="Password">
            <br>
            <button id="login" class="btn btn-success">Enter</button>
        </div>
    </div>
    <div id="transectionArea">
        <div class="row">
            <div class="col-md-4 ">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2>$ <span id="currentDeposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4 ">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$00</h2>
                </div>
            </div>
            <div class="col-md-4 ">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$ <span id="currentBalance">1240</span></h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Deposite</h4>
                    <input id="depositAmount" class="form-control" type="text" placeholder="$ amount you want to deposite">
                    <br>
                    <button id="addDeposit" class="btn btn-success">Deposite</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Withdraw</h4>
                    <input id="withdrawAmount" class="form-control" type="text" placeholder="$ amount you want to withdraw">
                    <br>
                    <button id="addWithdraw" class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        //login
        const loginBtn = document.getElementById("login");
        loginBtn.addEventListener("click", function(){
            const loginArea = document.getElementById("login-area");
            loginArea.style.display = "none";
            const transectionArea = document.getElementById("transectionArea");
            transectionArea.style.display = "block";
        })

        //Deposit & withdraw
        const depositBtn = document.getElementById("addDeposit");
        depositBtn.addEventListener("click", function(){
            const depositNumber = getInputNumber("depositAmount");

             updateSpanText("currentDeposit",depositNumber);
             updateSpanText("currentBalance",depositNumber);
             document.getElementById("depositAmount").value = "";
        })
        const withdrawBtn = document.getElementById("addWithdraw");
        withdrawBtn.addEventListener("click",function(){
            const withdrawNumber = getInputNumber("withdrawAmount");
            console.log(withdrawNumber);
        })
        function getInputNumber(id){
            const Amount = document.getElementById(id).value;
             const AmountNumber = parseFloat(Amount);
             return AmountNumber;
        }
        function updateSpanText(id, depositNumber){
            const currentAmount = document.getElementById(id).innerText;
             const currentAmountNumber = parseFloat(currentAmount);
             const totalAmount = depositNumber+currentAmountNumber;
             
             document.getElementById(id).innerText = totalAmount;
        }
    </script>
</body>
</html>
